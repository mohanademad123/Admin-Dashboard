<p-menu #menu [model]="items" [popup]="true" styleClass="w-full md:w-17rem">
  <ng-template pTemplate="start">
    <span class="inline-flex align-items-center gap-3 p-3">
      <img [src]="accountService.avatar" class="h-4rem w-4rem border-round shadow-1" alt="User Rami" />
      <div>
        <span class="font-medium mr-2">{{ accountService.fullName }}</span>
        <p-tag severity="success" value="Pro" class="p-0" />
        <p class="m-0 mt-1 text-gray-500 text-sm">{{ accountService.contactEmail }}</p>
      </div>
    </span>
  </ng-template>

  <ng-template pTemplate="item" let-item>
    <a pRipple class="flex align-items-center p-menuitem-link px-3 text-sm" [routerLink]="item.routerLink" routerLinkActive="link-active">
      <span>{{ item.label }}</span>
      <span [class]="item.icon + ' ml-auto'"></span>
      @if (item.id === 'language') {
        <span class="ml-2">
          <img src="flags/eg.webp" class="h-1rem w-1rem" alt="England Flag" />
        </span>
      }
    </a>
  </ng-template>
</p-menu>

<img [src]="accountService.avatar" class="main-user-img shadow-1" alt="User Rami" (click)="menu.toggle($event)" />
