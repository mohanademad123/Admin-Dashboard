<div class="flex justify-content-between align-items-center mb-5">
  <div>
    <p class="m-0 mb-1 text-900 text-lg font-bold">Trends</p>
    <span class="text-13px text-400 font-semibold">Latest trends</span>
  </div>
  <app-filter-options-popup />
</div>

<apx-chart class="mb-4 block w-full"
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [xaxis]="chartOptions.xaxis"
  [stroke]="chartOptions.stroke"
  [dataLabels]="chartOptions.dataLabels"
  [yaxis]="chartOptions.yaxis"
  [labels]="chartOptions.labels"
  [legend]="chartOptions.legend"
  [tooltip]="chartOptions.tooltip"
></apx-chart>

<div class="flex flex-column gap-4">
  @for (trend of trends; track $index) {
    <div class="flex align-items-center gap-3">
    <div class="w-3rem h-3rem flex justify-content-center align-items-center border-round surface-100 text-red-500">
      <img [src]="trend.imgUrl" alt="Icon">
    </div>
    <div class="flex-grow-1">
      <a class="block m-0 mb-1 text-900 text-sm hover:text-primary transition-duration-100 cursor-pointer font-bold">{{ trend.title }}</a>
      <span class="text-13px text-400 font-semibold">{{ trend.description }}</span>
    </div>
    <p-tag severity="secondary" [value]="trend.status"/>
  </div>
}
</div>
